{% extends 'base.html' %}
{% block title %}{{ product.name }} — Магазин{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        {% if product.img %}
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
        {% else %}
            <img src="{% static 'img/no-image.png' %}" class="img-fluid" alt="no image">
        {% endif %}
    </div>

    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <p class="text-muted">Категория: {{ product.category.name }}</p>
        <p>{{ product.description }}</p>
        <p class="h4">Цена: {{ product.price_for_unit }}</p>

        <div class="mt-4">
            <a class="btn btn-outline-secondary" href="{% url 'products_proj:home' %}">&larr; Назад</a>
        </div>
    </div>
</div>
{% endblock %}
