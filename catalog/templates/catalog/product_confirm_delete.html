{% extends 'base.html' %}
{% block title %}Удалить продукт{% endblock %}
{% block content %}
  <h1>Удалить продукт</h1>
  <p>Вы уверены, что хотите удалить "{{ object.name }}"?</p>
  <form method="post">{% csrf_token %}
    <button class="btn btn-danger" type="submit">Удалить</button>
    <a class="btn btn-secondary" href="{% url 'catalog:product_detail' object.pk %}">Отмена</a>
  </form>
{% endblock %}
